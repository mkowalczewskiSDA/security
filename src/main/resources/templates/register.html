<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/register}" th:object="${portalUser}" method="post">
                <fieldset>
                    <h1>Please provide account details</h1>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Login" th:field="*{portalUserLogin}" required="true" autofocus="true"/>
                        <span th:if="${#fields.hasErrors('portalUserLogin')}" th:errors="*{portalUserLogin}" class="text-danger"> Login Error</span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Email" required="true" th:field="*{portalUserEmail}"/>
                        <span th:if="${#fields.hasErrors('portalUserEmail')}" th:errors="*{portalUserEmail}" class="text-danger"> Email Error</span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="First Name" required="true" th:field="*{portalUserFirstName}"/>
                        <span th:if="${#fields.hasErrors('portalUserFirstName')}" th:errors="*{portalUserFirstName}" class="text-danger"> First Name error</span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Last Name" required="true" th:field="*{portalUserLastName}"/>
                        <span th:if="${#fields.hasErrors('portalUserLastName')}" th:errors="*{portalUserLastName}" class="text-danger"> Last Name error</span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" required="true" th:field="*{portalUserPassword}"/>
                        <span th:if="${#fields.hasErrors('portalUserPassword')}" th:errors="*{portalUserPassword}" class="text-danger"> Password error</span>
                    </div>
                    <div class="form-group" >
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
